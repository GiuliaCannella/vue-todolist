<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>List</title>
  </head>
  <body>
    <main>
      <div id="app">
        <div class="container-fluid bg-dark">
          <h1
            class="text-white d-flex justify-content-center align-items-center"
          >
            Lista cose da fare:
          </h1>
          
    <div class="input-group mb-3">
        
        <input type="text" v-model="filter" class="form-control" placeholder="Cerca" aria-label="Username" aria-describedby="basic-addon1">
      </div>
          <h2
            v-if="!tasks.length"
            class="text-danger d-flex justify-content-center align-items-center"
          >
            Non ci sono cose da fare
          </h2>
          <p v-if="filterTask.length === 0" class="text-white text-center">Nessun risultato trovato</p>
          <ul v-else class="list-group">
            <li
              v-for="(task,i) in filterTask"
              class="list-group-item d-flex align-items-center justify-content-between"
            >
              <input
                class="form-check-input me-1" v-model="task.done"
                type="checkbox"
                value=""
                id="firstCheckbox"
              />
              <label  @click="toggleTaskStatus(task.id)" :class="{'form-check-label text-decoration-line-through': task.done}" for="firstCheckbox" 
                >{{task.text}}</label
              >
              <button
                type="button"
                class="btn-close"
                aria-label="Close"
                @click="deleteTask(i)"
              ></button>

             
            </li>
            <li>
                <div class="input-group mt-3">
                    <input v-model.trim="newTask" type="text" class="form-control" placeholder="Inserisci Task..." aria-label="Recipient's username" aria-describedby="button-addon2" @keyup.enter="addTask"/>
                    <button class="btn btn-outline-secondary btn btn-success text-white"type="button" @click="addTask" id="button-addon2" >
                      Applica
                    </button>
                  </div>
            </li>
          </ul>
        </div>
      </div>
    </main>

      
      
      
 
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
